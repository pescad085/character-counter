<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 
    <title>JavaScript Character Counter</title>
    
</head>
<body>
<div> 

 <input type="text" placeholder="Enter Something"  id="in">
 <em></em>


</div>
    
                  <script>
                        function run ()  {     
                     var getVal = document.getElementById("in").value; 
                     document.querySelector("em").innerHTML = getVal.length;                      
                        }
                        setInterval(run, 100);
                  </script>
</body>
</html>
